<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>OU Campus Events</h1>
        <div class="search-container">
            <input type="text" id="search-bar" placeholder="Search events...">
            <button id="search-button">Search</button>
        </div>
        <nav>
            <a href="index.html" class="nav-button">Main Page</a>
            <a href="map.html" class="nav-button">Map Only</a>
        </nav>
    </header>

    <main>
        <section class="filters">
            <h2>Filter Events</h2>
            <div class="filter-options">
                <label for="category">Category:</label>
                <select id="category">
                    <option value="all">All</option>
                    <option value="music">Music</option>
                    <option value="sports">Sports</option>
                    <option value="art">Art</option>
                    <option value="food">Food</option>
                </select>
                <label for="date">Date:</label>
                <input type="date" id="date">
            </div>
        </section>

        <div class="event-info">
            <h2>Event Details</h2>
            <div id="event-cards-container">
                <!-- Event cards will be dynamically added here -->
            </div>
        </div>

        <!-- Form to add new events -->
        <section class="add-event-form">
            <h2>Add New Event</h2>
            <form id="add-event-form">
                <label for="event-name">Event Name:</label>
                <input type="text" id="event-name" required>

                <label for="event-host">Host:</label>
                <input type="text" id="event-host" required>

                <label for="event-time">Time:</label>
                <input type="datetime-local" id="event-time" required>

                <label for="event-location">Location:</label>
                <input type="text" id="event-location" placeholder="Enter a street address" required>

                <label for="event-category">Category:</label>
                <select id="event-category" required>
                    <option value="music">Music</option>
                    <option value="sports">Sports</option>
                    <option value="art">Art</option>
                    <option value="food">Food</option>
                </select>

                <button type="submit">Add Event</button>
            </form>
        </section>
    </main>

    <!-- External JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
