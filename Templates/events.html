﻿<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link rel="stylesheet" href="eventsStyles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Event Details</h1>
        <div class="search-container">
            <input type="text" id="search-bar" placeholder="Search events...">
            <button id="search-button">Search</button>
        </div>
        <nav>
            <a href="HTMLPage1.html" class="nav-button">Home Page</a>
            <a href="map.html" class="nav-button">Map Only</a>
            <a href="user.html" class="nav-button">My Profile</a>
            <a href="index.html" class="log-butt">LogOut</a>
        </nav>
    </header>

    <main>
        <section class="filters">
            <h2>Filter Events</h2>
            <div class="filter-options">
                <label for="category">Category:</label>
                <select id="category">
                    <option value="all">All</option>
                    <option value="music">Music</option>
                    <option value="sports">Sports</option>
                    <option value="art">Art</option>
                    <option value="food">Food</option>
                </select>
                <label for="date">Date:</label>
                <input type="date" id="date">
            </div>
        </section>

        <div class="event-info">
            <div id="event-cards-container">
                <!-- Event cards will be dynamically added here -->
            </div>
        </div>

        <!-- Form to add new events -->
        <section class="add-event-form">
            <h2>Add New Event</h2>
            <form id="add-event-form" action="/add_event" method="POST" enctype="multipart/form-data">
                <label for="event-name">Event Name:</label>
                <input type="text" id="event-name" name="name" required>

                <label for="event-host">Host:</label>
                <input type="text" id="event-host" name="host" required>

                <label for="event-time">Time:</label>
                <input type="datetime-local" id="event-time" name="time" required>

                <label for="event-location">Location:</label>
                <input type="text" id="event-location" name="location" required>

                <label for="event-category">Category:</label>
                <select id="event-category" name="category" required>
                    <option value="music">Music</option>
                    <option value="sports">Sports</option>
                    <option value="art">Art</option>
                    <option value="food">Food</option>
                </select>

                <label for="event-image">Image:</label>
                <input type="file" id="event-image" name="image"><br>

                <button type="submit">Add Event</button>
            </form>
        </section>
    </main>

    <!-- JavaScript -->
    <script>
        let allEvents = [];

        document.getElementById('add-event-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);

            fetch('http://localhost:5000/add_event', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Event added successfully!');
                    fetchEvents();
                } else {
                    alert(data.message);
                }
            })
            .catch(error => console.error('Error:', error));
        });

        function fetchEvents() {
            fetch('http://localhost:5000/events')
                .then(response => response.json())
                .then(data => {
                    allEvents = data.events;
                    applyFilters();
                })
                .catch(error => console.error('Error fetching events:', error));
        }

        function applyFilters() {
            const category = document.getElementById('category').value.toLowerCase();
            const date = document.getElementById('date').value;

            const filteredEvents = allEvents.filter(event => {
                const matchesCategory = category === 'all' || event.category.toLowerCase() === category;
                const matchesDate = !date || event.time.startsWith(date);
                return matchesCategory && matchesDate;
            });

            renderEvents(filteredEvents);
        }

        function renderEvents(events) {
            const container = document.getElementById('event-cards-container');
            container.innerHTML = '';

            events.forEach(event => {
                const card = document.createElement('div');
                card.className = 'event-card';
                card.innerHTML = `
                    <div class="event-name">
                        <h3>${event.name}</h3>
                    </div>
                    <div class="event-details">
                        <p>Host: <span class="value">${event.host}</span></p>
                        <p>Time: <span class="value">${event.time}</span></p>
                        <p>Location: <span class="value">${event.location}</span></p>
                        <p>Category: <span class="value">${event.category}</span></p>
                        ${event.image ? `<img src="${event.image}" alt="${event.name}" style="max-width: 100%;">` : ''}
                        <button class="go-to-event-butt">Go To Event</button>
                    </div>
                `;
                card.querySelector('.go-to-event-butt').addEventListener('click', () => {
                    localStorage.setItem('selectedEventName', event.name);
                    localStorage.setItem('selectedEventLocation', event.location);
                    window.location.href = 'map.html';
                });

                container.appendChild(card);
            });
        }

        // Event listeners for filters
        document.getElementById('category').addEventListener('change', applyFilters);
        document.getElementById('date').addEventListener('change', applyFilters);

        fetchEvents();
    </script>
</body>
</html>
