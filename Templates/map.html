<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <link rel="stylesheet" href="htmlStyles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Event Map</h1>
        <nav>
            <a href="HTMLPage1.html" class="nav-button">Home Page</a>
            <a href="events.html" class="nav-button">Events Only</a>
            <a href="user.html" class="nav-button">User Profile</a>
            <a href="index.html" class="log-butt">LogOut</a>
        </nav>
    </header>

    <main>
        <div id="map"></div>
        <div id="event-details">
            <!-- Event details will be dynamically added here -->
        </div>
    </main>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- External JavaScript File -->
    <script src="map-script.js"></script>
    <script>
        var map;

        function initializeMap() {
            if (map) {
                map.remove();
            }
            map = L.map('map').setView([35.207, -97.445], 15); // Coordinates for OU

            // Add OpenStreetMap tiles
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
        }

        // Geocode an address to get latitude and longitude
        function geocodeAddress(address, callback) {
            fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.length > 0) {
                        const { lat, lon } = data[0];
                        callback(null, { lat: parseFloat(lat), lon: parseFloat(lon) });
                    } else {
                        callback('Address not found');
                    }
                })
                .catch(error => callback(error));
        }

        // Fetch events from the backend and add markers to the map
        function fetchEvents() {
            const selectedEventName = localStorage.getItem('selectedEventName');
            const selectedEventLocation = localStorage.getItem('selectedEventLocation');

            fetch('http://localhost:5000/events')
                .then(response => response.json())
                .then(data => {
                    data.events.forEach(event => {
                        geocodeAddress(event.location, (error, coords) => {
                            if (!error) {
                                const marker = L.marker([coords.lat, coords.lon]).addTo(map);
                                const popupContent = `
                                    <div class="popup-message">
                                        <h3><b>${event.name}</b></h3>
                                        <p>${event.location}</p>
                                        <button class="popup-button" onclick="navigateToEvent(${coords.lat}, ${coords.lon})">Get Directions</button>
                                    </div>
                                `;

                                marker.bindPopup(popupContent);

                                // If this is the selected event, center and open popup
                                if (
                                    selectedEventName === event.name ||
                                    selectedEventLocation === event.location
                                ) {
                                    map.setView([coords.lat, coords.lon], 17); // Zoom in closer
                                    marker.openPopup();
                                    // Clear after use
                                    localStorage.removeItem('selectedEventName');
                                    localStorage.removeItem('selectedEventLocation');
                                }
                            } else {
                                console.error('Geocoding error:', error);
                            }
                        });
                    });
                })
            .catch(error => console.error('Error fetching events:', error));
        }

        function navigateToEvent(destLat, destLng) {
            const userConfirmed = confirm("Would you like directions to this event?");

            if (!userConfirmed) return;

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                 function(position) {
                        const userLat = position.coords.latitude;
                        const userLng = position.coords.longitude;

                        const directionsUrl = `https://www.google.com/maps/dir/?api=1&origin=${userLat},${userLng}&destination=${destLat},${destLng}`;
                        window.open(directionsUrl, '_blank');
                    },
                    function(error) {
                        alert("Unable to retrieve your location. Please enable location services.");
                    }
                );
            } else {
                alert("Geolocation is not supported by your browser.");
            }
        }

        // Initialize the map on page load
        initializeMap();
        // Fetch events on page load
        fetchEvents();
    </script>
</body>
</html>
