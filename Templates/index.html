<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles2.css">
    <title>OU Campus Events</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <header>
        <h1>Welcome to OU Events!</h1>
    </header>
    <section class="description">
        <p>OU Events provides a quick and easy all-in-one place for all current and upcoming events provided by OU and its affiliates. 
        </p>
        <p>Your Campus, Your Events</p>
    </section>
    <main>
        <section class="login-form">
            <h2 class="loginHeader"> Login</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input class="userText" type="text" id="username" name="username" required>
                <br>
                <label for="password">Password:</label>
                <input class="passText" type="password" id="password" name="password" required>
                <br>
                <button type="submit" class="loginButt">Login</button>
            </form>
            <button class="signUpButt" onclick="window.open('signUp.html', '_blank')">Sign Up Here!</button>
        </section>
        <div id="map"></div>
    </main>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([35.207, -97.445], 15); // Coordinates for OU

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Example marker for current events
        var currentEvents = [
            {lat: 35.207, lng: -97.445, description: 'Event 1'},
            {lat: 35.208, lng: -97.446, description: 'Event 2'}
        ];

        currentEvents.forEach(function(event) {
            L.marker([event.lat, event.lng]).addTo(map)
                .bindPopup(event.description)
                .openPopup();
        });

        // Form validation and submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if (username === '' || password === '') {
                alert('Please fill out both fields.');
                event.preventDefault(); // Prevent form submission
            } else {
                event.preventDefault(); // Prevent the default form submission
                window.location.href = 'HTMLPage1.html'; // Redirect to HTMLPage1.html
            }
        });
    </script>
</body>
</html>
