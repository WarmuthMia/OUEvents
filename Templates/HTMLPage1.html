<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OU Campus Events</title>
    <link rel="stylesheet" href="htmlStyles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>OU Campus Events</h1>
        <div class="search-container">
            <input type="text" id="search-bar" placeholder="Search events...">
            <button id="search-button">Search</button>
        </div>
        <!-- Navigation Links -->
        <nav>
            <a href="events.html" class="nav-button">Events Only</a>
            <a href="map.html" class="nav-button">Map Only</a>
            <a href="user.html" class="nav-button">User Profile</a>
            <a href="index.html" class="log-butt">LogOut</a>
        </nav>
    </header>

    <main>
        <section class="filters">
            <h2>Filter Events</h2>
            <div class="filter-options">
                <label for="category">Category:</label>
                <select id="category">
                    <option value="all">All</option>
                    <option value="music">Music</option>
                    <option value="sports">Sports</option>
                    <option value="art">Art</option>
                    <option value="food">Food</option>
                </select>
                <label for="date">Date:</label>
                <input type="date" id="date">
            </div>
        </section>

        <div class="content-container">
            <!-- Events Section (Left) -->
            <div class="event-info">
                <h2>Event Details</h2>
                <div id="event-cards-container">
                    <!-- Event cards will be dynamically added here -->
                </div>
            </div>

            <!-- Map Section (Right) -->
            <div id="map"></div>
        </div>

        <!-- Form to add new events -->
        <section class="add-event-form">
            <h2>Fill in the boxes below to add a new event</h2>
            <form id="add-event-form">
                <label for="event-name">Event Name:</label>
                <input type="text" id="event-name" required>

                <label for="event-host">Host:</label>
                <input type="text" id="event-host" required>

                <label for="event-time">Time:</label>
                <input type="datetime-local" id="event-time" required>

                <label for="event-location">Location:</label>
                <input type="text" id="event-location" placeholder="Enter a street address" required>

                <label for="event-category">Category:</label>
                <select id="event-category" required>
                    <option value="music">Music</option>
                    <option value="sports">Sports</option>
                    <option value="art">Art</option>
                    <option value="food">Food</option>
                </select>

                <!-- Poster Upload Section -->
                <div class="poster-upload">
                    <label for="event-poster">Upload Poster:</label>
                    <input type="file" id="event-poster" accept="image/*">
                </div>

                <button type="submit">Add Event</button>
            </form>
        </section>
    </main>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- External JavaScript File -->
    <script src="script.js"></script>

    <!-- External JavaScript File -->
    <script>
        document.getElementById('add-event-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            var formData = new FormData(this);

            // Send AJAX request to Python script
            fetch('http://localhost:5000/add_event', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Event added successfully!');
                    fetchEvents(); // Refresh the events list
                } else {
                    alert(data.message);
                }
            })
            .catch(error => console.error('Error:', error));
        });

        // Fetch and display events
        function fetchEvents() {
            fetch('http://localhost:5000/events')
                .then(response => response.json())
                .then(data => {
                    const eventCardsContainer = document.getElementById('event-cards-container');
                    eventCardsContainer.innerHTML = ''; // Clear existing events

                    data.events.forEach(event => {
                        const eventCard = document.createElement('div');
                        eventCard.className = 'event-card';
                        eventCard.innerHTML = `
                            <h3>${event.name}</h3>
                            <p>Host: ${event.host}</p>
                            <p>Time: ${event.time}</p>
                            <p>Location: ${event.location}</p>
                            <p>Category: ${event.category}</p>
                            ${event.image ? `<img src="${event.image}" alt="${event.name}">` : ''}
                        `;

                        eventCardsContainer.appendChild(eventCard);
                    });
                })
                .catch(error => console.error('Error fetching events:', error));
            }

        // Fetch events on page load
        fetchEvents();
    </script>
    
</body>
</html>
