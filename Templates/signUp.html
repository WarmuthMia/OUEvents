<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles3.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up for OU Events</h2>
        <form id="signupForm" onsubmit="return validateAndRedirect();">
            <label for="ou-email">OU Email:</label>
            <input type="email" id="ou-email" name="ou-email" required>
            <br>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <br>
            <button type="submit">Sign Up</button>
        </form>
    </div>
    <script>
        function validateAndRedirect() {
            var email = document.getElementById('ou-email').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirm-password').value;

            if (!email.includes('@') || !email.endsWith('@ou.edu')) {
                alert('Please enter a valid OU email ending with @ou.edu.');
                return false;
            }

            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return false;
            }

            // Redirect to the index page if all validations pass
            window.location.href = 'index.html';
            return false; // Prevent the actual form submission
        }
    </script>
</body>
</html>
